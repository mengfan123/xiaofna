<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

      .city {
            width: 100%;
            position: fixed;
            bottom: 0px;
            z-index: 100;
        }
        .music{
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border - radius: 5px;
            cursor: pointer;
            z - index: 1001;
        }

      .city img {
            width: 100%;
        }

        audio {
            opacity: 0;
        }

        /* 新增的音乐按钮样式 */
      .music - button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border - radius: 5px;
            cursor: pointer;
        }
         #blessingText {
            position: absolute;
            top: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.01); /* 设置文字半透明 */
            padding: 5px 10px;
            font-size:80px;
            z-index: 1000;
        }
         /* 版权信息样式 */
        #copyright {

            position: absolute;
            bottom: 10px;
            right: 10px;
            color: rgba(225,255,255,0.05);
            font-size: 12px;
            z-index: 1001;
        }
    </style>
    <title>
        新年快乐——xiaomeng
    </title>
    <link href="modal.css" rel="stylesheet" />
</head>

<body onselectstart="return false">
<!--<div id="blessingText">新春快乐，万事如意！</div>-->
    <!-- 烟花部分 -->
    <canvas id='cas' style="background-color:rgba(0,5,24,1)">
        浏览器不支持canvas
    </canvas>

    <div class="city">
        <img src="city.png" alt="" />
    </div>
    <img src="moon.png" alt="" id="moon" style="visibility: hidden;" />
    <div style="display:none">
        <div class="shape">新春快乐</div>
        <div class="shape">我爱你</div>
        <div class="shape">秦艺凡</div>
        <div class="shape">一生一世</div>
        <div class="shape">无怨无悔</div>
    </div>
    <!-- 音乐部分 -->
    <audio autoplay loop id="music">
        <source src="music.mp3" />
    </audio>
    <iframe id="iframMusic" allow="autoplay" style="display:none" src="blank.mp3"></iframe>
    <!-- 新增的音乐播放按钮 -->
    <button id="playMusicButton" class="music - button" style="display:none">播放音乐</button>



    <div id="blessingText">新春快乐，万事如意！</div>
    <!-- 用于绘制文字的canvas -->
    <canvas id="textCanvas"></canvas>
    <!-- 版权信息 -->
    <div id="copyright">Copyright © 2024 xiaomeng. All rights reserved.</div>
    <script src="jquery.min.js"></script>
    <script src="fire.js"></script>
    <script src="talk.js"></script>
    <script>
        $(document).ready(function () {
            const music = document.getElementById('music');
            const playButton = document.getElementById('playMusicButton');

            music.play().catch(function () {
                // 音乐自动播放失败，显示按钮
                playButton.style.display = 'block';
            });

            playButton.addEventListener('click', function () {
                music.play();
                // 播放音乐后隐藏按钮
                playButton.style.display = 'none';
            });
        });

    </script>

</body>

</html>
